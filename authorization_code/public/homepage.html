<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="homepage.css">

    <title>Hello, world!</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/homepage.html">The Four Amigos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/homepage.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="player">
        <canvas></canvas>
        <div class="song">
            <div class="artist">Kavinsky</div>
            <div class="name">Odd Look ft. The Weeknd</div>
        </div>
        <div class="playarea">
            <div class="prevSong"></div>
            <div class="play"></div>
            <div class="pause"></div>
            <div class="nextSong"></div>
        </div>
        <div class="soundControl"></div>
        <div class="time">00:00</div>
    </div>
    <form id="search-form" class="search-row">
        <div class="input-group">
          <span class="input-group-btn">
            <input type="button" id="advanced-button" class="btn btn-default my-input-title" value="Advanced"/>
          </span>
          <input type="text" id="query" value="" class="form-control" placeholder="Type a song name"/>
          <span class="input-group-btn">
            <input type="submit" id="search" class="btn btn-primary" value="Search"/>
          </span>
        </div>
        <div id="advanced-form" style="display:none">
          <div class="input-group">
            <span class="input-group-addon my-input-title" id="basic-addon3">Artist</span>
            <input type="text" id="artist-query" value="" class="form-control" placeholder="Type the artist name"/>
          </div>
          <div class="input-group">
            <span class="input-group-addon my-input-title" id="basic-addon3">Album</span>
            <input type="text" id="album-query" value="" class="form-control" placeholder="Type the album name"/>
          </div>
          <div class="input-group">
            <span class="input-group-addon my-input-title" id="basic-addon3">Genre</span>
            <input type="text" id="genre-query" value="" class="form-control" placeholder="Type the genre"/>
          </div>
          <div class="input-group">
            <span class="input-group-addon my-input-title" id="basic-addon3">Year</span>
            <input type="text" id="year-query" value="" class="form-control" placeholder="Type the year"/>
          </div>
        </div>
      </form>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="homepage.js"></script>

</body>

</html>
